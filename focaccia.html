    <body>
    <alig center>  <h1>Focaccia - Nuevo Pedido</h1></alig>
    <alig center>
        <form  method="POST" action="Alta" class="form-compact">
            <div class="row paddingBottom20">
                <div class="container col-4">
                    <div class="row">
                        
                        <sub class="text-right text-muted col-12"><a href="#" tabindex="-1"><i class="far fa-edit"></i></a></sub>
                    </div>
                    <div class="dropdown-divider mb-3"></div>
                    <div class="form-group row">
                        <label for="adultos" class="col-4 col-form-label-sm text-right">Cliente</label> 
                        <div class="col-8">
                            <div class="input-group"> 
                                <input  name="cliente" id="cliente" type="number" class="form-control form-control-sm" >
                            </div>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="menores" class="col-4 col-form-label-sm text-right">Domicilio</label> 
                        <div class="col-8">
                            <div class="input-group"> 
                                <input  name="domicilio" id="domicilio" type="number" class="form-control form-control-sm" >
                            </div>
                        </div>
                    </div> 
                    <div class="form-group row align-items-center">
                        <label for="position" class="col-4 col-form-label-sm text-right">Estado</label> 
                        <div class="col-8">
                            <div class="input-group"> 
                                <select name="estado" id="estado" type="number" class="form-control" >
                                    <option value = "0">Ver 1</option>
                                    <option value = "1">Ver 2</option>
                                    <option value = "2">Ver 3</option>
                                    <option value = "2">Ver 4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                            <label for="cell" class="col-4 col-form-label-sm text-right">Forma Pago</label> 
                            <div class="col-8">
                                <div class="input-group"> 
                                    <input  name="formapago" id="formapago" type="number" class="form-control form-control-sm" >
                                </div>
                            </div>
                        </div>
                        <div class="form-group row align-items-center">
                                <label for="cell" class="col-4 col-form-label-sm text-right">Tipo Orden</label> 
                                <div class="col-8">
                                    <div class="input-group"> 
                                        <input  name="tipoOrden" id="tipoOrden" type="number" class="form-control form-control-sm" >
                                    </div>
                                </div>
                            </div>
                        <div class="form-group row align-items-center">
                                    <label for="cell" class="col-4 col-form-label-sm text-right">Mesa</label> 
                                    <div class="col-8">
                                        <div class="input-group"> 
                                            <input  name="idmesa" id="idmesa" type="number" class="form-control form-control-sm" >
                                        </div>
                                    </div>
                            </div>
                    <div class="form-group row align-items-center">
                        <label for="cell" class="col-4 col-form-label-sm text-right">Total</label> 
                        <div class="col-8">
                            <div class="input-group"> 
                                <input  name="total" id="total" type="number" class="form-control form-control-sm" >
                            </div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                            <label for="cell" class="col-4 col-form-label-sm text-right">Observacion</label> 
                            <div class="col-8">
                                <div class="input-group"> 
                                    <input  name="observacion" id="observacion" type="text" class="form-control form-control-sm" >
                                </div>
                            </div>
                        </div>

                    <div class="form-group row align-items-center">
                                <label for="cell" class="col-4 col-form-label-sm text-right">Fecha y Hora</label> 
                                <div class="col-8">
                                    <div class="input-group"> 
                                        <input  name="fechahora" id="fechahora" type="datetime" class="form-control form-control-sm" >
                                    </div>
                                </div>
                        </div>
                    <div class="form-group row align-items-center">
                            <label for="cell" class="col-4 col-form-label-sm text-right">Usuario</label> 
                            <div class="col-8">
                                <div class="input-group"> 
                                    <input  name="idusuario" id="idusuario" type="number" class="form-control form-control-sm" >
                                </div>
                            </div>
                        </div>
