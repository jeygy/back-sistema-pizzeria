<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Focaccia</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Focaccia - Nuevo Pedido</h1></alig>
  
      <form id="formulario" class="form-group">
        <div class="row paddingBottom20">
          <div class="container col-4">
            <div class="row">
              <sub class="text-right text-muted col-12"
                ><a href="#" tabindex="-1"><i class="far fa-edit"></i></a
              ></sub>
            </div>
            <div class="dropdown-divider mb-3"></div>
            <div class="form-group row">
              <label for="adultos" class="col-4 col-form-label-sm text-right"
                >Cliente</label
              >
              <div class="col-8">
                <div class="input-group">
                  <input
                    name="cliente"
                    id="cliente"
                    type="number"
                    class="form-control form-control-sm"
                  />
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="menores" class="col-4 col-form-label-sm text-right"
                >Domicilio</label
              >
              <div class="col-8">
                <div class="input-group">
                  <input
                    name="domicilio"
                    id="domicilio"
                    type="number"
                    class="form-control form-control-sm"
                  />
                </div>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="position" class="col-4 col-form-label-sm text-right"
                >Estado</label
              >
              <div class="col-8">
                <div class="input-group">
                  <select
                    name="estado"
                    id="estado"
                    type="number"
                    class="form-control"
                  >
                    <option value="1">Ver 1</option>
                    <option value="2">Ver 2</option>
                    <option value="3">Ver 3</option>
                    <option value="4">Ver 4</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="cell" class="col-4 col-form-label-sm text-right"
                >Forma Pago</label
              >
              <div class="col-8">
                <div class="input-group">
                  <input
                    name="formapago"
                    id="formapago"
                    type="number"
                    class="form-control form-control-sm"
                  />
                </div>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="cell" class="col-4 col-form-label-sm text-right"
                >Tipo Orden</label
              >
              <div class="col-8">
                <div class="input-group">
                  <input
                    name="tipoOrden"
                    id="tipoOrden"
                    type="number"
                    class="form-control form-control-sm"
                  />
                </div>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="cell" class="col-4 col-form-label-sm text-right"
                >Mesa</label
              >
              <div class="col-8">
                <div class="input-group">
                  <input
                    name="idmesa"
                    id="idmesa"
                    type="number"
                    class="form-control form-control-sm"
                  />
                </div>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="cell" class="col-4 col-form-label-sm text-right"
                >Total</label
              >
              <div class="col-8">
                <div class="input-group">
                  <input
                    name="total"
                    id="total"
                    type="number"
                    class="form-control form-control-sm"
                  />
                </div>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="cell" class="col-4 col-form-label-sm text-right"
                >Observacion</label
              >
              <div class="col-8">
                <div class="input-group">
                  <input
                    name="observacion"
                    id="observacion"
                    type="text"
                    class="form-control form-control-sm"
                  />
                </div>
              </div>
            </div>

            <div class="form-group row align-items-center">
              <label for="cell" class="col-4 col-form-label-sm text-right"
                >Fecha y Hora</label
              >
              <div class="col-8">
                <div class="input-group">
                  <input
                    name="fechahora"
                    id="fechahora"
                    type="datetime"
                    class="form-control form-control-sm"
                  />
                </div>
              </div>
            </div>
            <div class="form-group row align-items-center">
              <label for="cell" class="col-4 col-form-label-sm text-right"
                >Usuario</label
              >
              <div class="col-8">
                <div class="input-group">
                  <input
                    name="idusuario"
                    id="idusuario"
                    type="number"
                    class="form-control form-control-sm"
                  />
                </div>
              </div>
            </div>

            <!--  Así se realizaría si necesitamos traer datos desde otro sitio, je, te la debo Dieguitou =P
                        <div class="form-group row align-items-center">
                        <label for="position" class="col-4 col-form-label-sm text-right">Ciudad Destino</label> 
                        <div class="col-8">
                            <div class="input-group"> 
                                <select name="idCiudadDestino" id="idCiudadDestino" type="number" class="form-control" >
                                    <c:forEach items="${obtenerCiudades}" var="c">
                                        <option value="${c.getIdCiudad()}">${c.toString()}</option>
                                    </c:forEach>
                                </select>
                            </div>
                        </div>
                    </div> -->

            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                registrar
            </button>
            </div>
          </div>
        </div>
      </form>
    </alig>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./js/myScript.js"></script>
  </body>
</html>
